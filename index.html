<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="snes-controller">
      <div class="d-pad">
        <span class="up arrow"></span>
        <span class="left arrow"></span>
        <span class="right arrow"></span>
        <span class="down arrow"></span>
      </div>
      <div class="menu-buttons">
        <span class="select"></span>
        <span class="start"></span>
      </div>
      <div class="buttons">
        <span class="x"></span>
        <span class="y"></span>
        <span class="b"></span>
        <span class="a"></span>
      </div>
      <div class="bumpers">
        <span class="left-bumper"></span>
        <span class="right-bumper"></span>
      </div>
    </div>
    <link rel="stylesheet" href="css/controller.css">
    <script src="javascript/controllerMapping.js"></script>
    <script src="javascript/controller.js"></script>
  </body>
</html>
